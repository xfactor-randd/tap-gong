# This file can be used to customize dox tests as well as other test frameworks like flake8 and mypy

[tox]
envlist = py38
; envlist = py36, py38, py39
isolated_build = true

[testenv]
whitelist_externals = uv

commands =
    uv sync
    uv run pytest
    uv run black --check tap_gong/
    uv run flake8 tap_gong
    uv run pydocstyle tap_gong
    uv run mypy tap_gong --exclude='tap_gong/tests'


[flake8]
ignore = W503
max-line-length = 88
max-complexity = 10

[pydocstyle]
ignore = D105,D203,D213
